<div class="sticky-note" id="stickyNote" aria-label="Contact info">
  <div class="sticky-name">{{ profile.name }}</div>
  <div class="sticky-company">{{ profile.company }}</div>
  <div class="sticky-detail">{{ profile.location }}</div>
  <div class="sticky-detail"><a href="mailto:{{ profile.email }}">{{ profile.email }}</a></div>
  <div class="sticky-tagline">{{ profile.tagline | nl2br }}</div>
</div>
