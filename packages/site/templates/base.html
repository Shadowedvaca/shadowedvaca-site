<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#0a0c10">
  <link rel="canonical" href="{{ site.url }}">

  <!-- Open Graph -->
  <meta property="og:type"        content="website">
  <meta property="og:site_name"   content="{{ site.name }}">
  <meta property="og:title"       content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:url"         content="{{ site.url }}">
  <meta property="og:image"       content="{{ site.og_image }}">

  <!-- Twitter / X Card -->
  <meta name="twitter:card"        content="summary">
  <meta name="twitter:title"       content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image"       content="{{ site.og_image }}">

  <title>{% block title %}{{ site.title }}{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Google Fonts: IBM Plex Sans (body), Share Tech Mono (terminal/UI), Caveat (sticky note) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&family=Share+Tech+Mono&family=Caveat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/command-center.css">
</head>
<body>
  {% block body %}{% endblock %}
  <script src="/js/ticker.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/sticky.js"></script>
</body>
</html>
